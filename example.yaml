
analysis:
    input_data:         test_sim.uvh5
    coherent_avg:       True

# N.B. Make sure there is a dot when specifying numbers with scientific notation
redcal:
    filetype:           uvh5
    firstcal_ext:       .first.calfits
    omnical_ext:        .omni.calfits
    omnivis_ext:        .omni_vis.uvh5 
    meta_ext:           .redcal_meta.hdf5 
    iter0_prefix:       ""
    outdir:             
    ant_metrics_file:   
    clobber:            True 
    nInt_to_load:       
    pol_mode:           1pol 
    bl_error_tol:       1.0
    ex_ants:            [] 
    ant_z_thresh:       4. 
    max_rerun:          10 
    solar_horizon:      0.0 
    flag_nchan_low:     0 
    flag_nchan_high:    0 
    fc_conv_crit:       1.e-7 
    fc_maxiter:         1000 
    oc_conv_crit:       1.e-12 
    oc_maxiter:         3500 
    check_every:        10 
    check_after:        50 
    gain:               0.4 
    add_to_history:     ""
    verbose:            True 
    min_bl_cut:         10.
    max_bl_cut:         40.

pspec:
    spw_ranges:         (0, 100)
