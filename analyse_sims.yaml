    
analysis:
    input_data:         calibration/viscatBC_g.uvh5
    output_data:        calibration/viscatBC_g_cal.uvh5
    input_truegain:     calibration/viscatBC.calfits
    coherent_avg:       True


redcal:
    filetype:           uvh5
    firstcal_ext:       .first.calfits
    omnical_ext:        .omni.calfits
    omnivis_ext:        .omni_vis.uvh5 
    meta_ext:           .redcal_meta.hdf5 
    iter0_prefix:       ""
    outdir:             
    ant_metrics_file:   
    clobber:            True 
    nInt_to_load:       
    pol_mode:           1pol 
    bl_error_tol:       1.0
    ex_ants:            [] 
    ant_z_thresh:       4. 
    max_rerun:          100 
    solar_horizon:      0.0 
    flag_nchan_low:     0 
    flag_nchan_high:    0 
    fc_conv_crit:       1.e-7 
    fc_maxiter:         50000 
    oc_conv_crit:       1.e-12 
    oc_maxiter:         50000 
    check_every:        10 
    check_after:        50 
    gain:               0.4 
    add_to_history:     ""
