    min_bl_cut:         10.
    max_bl_cut:         40.


pspec:
    incoherent_ext:     .inco_psc.hdf5
    coherent_ext:       .co_psc.hdf5


pspec_run:
    input_data_weight:  'identity'
    norm:               'I'
    spw_ranges:         (0,120)
    rephase_to_dset:    0
    taper:              'blackman-harris'
    verbose:            True
    overwrite:          True
    bl_len_range:       (0., 20.)
